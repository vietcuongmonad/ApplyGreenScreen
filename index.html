<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Green Screen Applying</title>
        <script src="https://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js" >
        </script>
        <link rel="stylesheet" href="./styles.css">
        <script type="text/javascript" src="./index.js"></script>
    </head>
    <body>
        <h1>Green Screen Web Page</h1>

        <canvas id = "fgcan"></canvas>
        <canvas id = "bgcan"></canvas>
        <p>
            Must select 2 pictures that have the same dimension.
            Also, it might take a while to load.
        </p>
        <p>
            Foreground: <input type="file" multiple="false" accept="image/*" id="fgfile" onchange="loadForegroundImage()" >
        </p>

        <p>
            Background: <input type="file" multiple="false" accept="image/*" id="bgfile" onchange="loadBackgroundImage()" >
        </p>

        <p>
            <input type="button" value="Create Composite" onclick="doGreenScreen()" class="btn btn-primary">
            <input type="button" value="Clear Canvases" onclick="clearCanvas()" >
        </p>
        <br>
        <br>
    </body>
</html>
